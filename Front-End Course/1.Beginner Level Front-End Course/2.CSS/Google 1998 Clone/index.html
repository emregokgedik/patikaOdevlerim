<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Header Start -->
    <header>
<img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
    </header>
    <!-- Header End -->
    
    <!-- Section Start -->
    <section>
        <p>Search the web using Google!</p>
        <input type="text" size="40" color="red"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </section>
    
    <!-- Section End -->

    <!-- Footer Start -->
    <footer>
        <div class="footer">
            <div class="box color1" style="width:37%">
                <p>Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></p>
            </div>
            <div class="box color2" style="width: 20%">
                <p><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="bla
                    ">Help!</a>
                <br><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></p>
            </div>
            <div class="box color3" style="width:45%">
                <p>Get Google!
                <br>
                updates monthly:
                <br>
                <input type="email" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <span><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a></span>
            </div>
        </div>
        <p style="font-family:'Times New Roman', Times, serif; font-size:13px;"><br>Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- Footer End -->
</body>
</html>
