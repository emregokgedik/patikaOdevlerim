<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <link rel="stylesheet" href="css/style.css"></link>
 </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-4">To Do List</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="input-group mb-3 mt-4">
                    <input type="text" class="form-control" placeholder="Yeni görevi giriniz." aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="row">
                    <button type="button" class="btn btn-outline-success col-3 mx-auto">Ekle</button></div>
            </li>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">  <input class="form-check-input" type="checkbox">
                Javascript çalış <button type="button" class="btn-close " aria-label="Close"></button>
            </li>
            <li class="list-group-item text-decoration-line-through bg-body-secondary">  <input class="form-check-input" type="checkbox" value="" checked >
                Kitap oku <button type="button" class="btn-close " aria-label="Close"></button>
            </li>
            <li class="list-group-item">  <input class="form-check-input" type="checkbox">
                Spora git <button type="button" class="btn-close " aria-label="Close"></button>
            </li>
            <li class="list-group-item">  <input class="form-check-input" type="checkbox">
                Biraz daha spora git <button type="button" class="btn-close " aria-label="Close"></button>
            </li>
          </ul>
        </div>
        <div class="col-2"></div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
